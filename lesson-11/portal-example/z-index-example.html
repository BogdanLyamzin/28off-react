<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      .nav {
        position: relative;
        height: 100px;
          z-index: 5;
      }
      .main {
        position: relative;
        z-index: 10;
        height: calc(100vh - 100px);
          background-color: #fff;
      }
      .overlay {
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        position: absolute;
          z-index: 999;

      }
  </style>
</head>
<body>
  <div class="nav">
    <div class="overlay"></div>
  </div>
  <div class="main"></div>
</body>
</html>
